<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- <div class="theme">
            <div id="toggle">
                <input type="checkbox" id="toggleTheme" />
                <label for="toggleTheme" tabindex="1" title="Dark mode toggle"></label>
            </div>
        </div> -->

        <div class="add__card">

            <div class="card__content">
                <h3 class="card__title">Add Snippet</h3>
                <form>

                    <div class="input-fields">
                        <div class="text-input-group">
                            <input type="text" name="text" id="add-snippet-text" placeholder="https://www.twitch.tv/xqc"
                                autocomplete="off" required="required">
                            <label for="text">Text</label>
                        </div>

                        <div class="text-input-group">
                            <input type="text" name="keywords" id="add-snippet-keywords" placeholder="juice, twitch, stream"
                                autocomplete="off" required="required">
                            <label for="keywords">Key words</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card__footer">
                <button onclick="addNewSnippet()"><span>Add New Snippet</span></button>
            </div>
        </div>
    </div>

    <div id="snippets-container"></div>

</body>

<script src="./js/main.js"></script>
<script src="./js/theme.js"></script>

</html>
