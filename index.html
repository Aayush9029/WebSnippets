<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">

            <div id="toggle">
                <input type="checkbox" id="toggleTheme" />

        <div class="add__card">

            <div class="card__content">
                <h3 class="card__title">Add Snippet</h3>
                <form>

                    <div class="input-fields">
                        <div class="text-input-group">
                            <input type="text" name="firstName" id="firstName" placeholder="*6818774040637"
                                autocomplete="off" required="required">
                            <label for="firstName">Copy Text</label>
                        </div>

                        <div class="text-input-group">
                            <input type="text" name="lastName" id="lastName" placeholder="flyclear, covid, transfer"
                                autocomplete="off" required="required">
                            <label for="lastName">Key words</label>
                        </div>

                    </div>


                </form>

            </div>

            <div class="card__footer">
                <button><span>Add New Snippet</span></button>
                <button class="tertiary"><span>Clear</span></button>
            </div>
        </div>
    </div>

</body>

<script src="./js/main.js"></script>
